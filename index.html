<!DOCTYPE html>

<head>
  <script src="./js/fabric.js"></script>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/fabric_extensions.js"></script>
  <link rel="stylesheet" href="./style.css">
  </style>
</head>
<html>

<body>

  <!-- Sidebar -->
  <div class="sidebar light-grey bar-block">
    <h3 class="bar-item">Menu</h3>
    <a href="#" class="bar-item button">Link 1</a>
    <a href="#" class="bar-item button">Link 2</a>
    <a href="#" class="bar-item button">Link 3</a>
  </div>

  <!-- Page Content -->
  <div class="page">
    <canvas id='canvas'></canvas>

    <div class="toolbox">
     
      <button class="tool-button btn-reset" id="reset-orietation-btn">Reset orietation for active item</button>
    
      <div class="section-title">Set property to:</div>
      <select class="tool-button btn-list" id="prop-list" name="proplist"></select>
      <input placeholder="#ff0000 or 0.1" id="prop-value"></input>
      <button class="tool-button btn-save" id="set-value-btn">Set</button>
      <br>
      <br>
    
      <div class="spacer"></div>
      <div class="section-title">Enable/Disable edit mode</div>
      <button class="tool-button btn-disable" id="edit-mode-btn">Edit:true</button>
      <br>
      <br>
    
      <!-- <div class="toolbox"> -->
      <div class="section-title">Basic Widgets</div>
      <button class="tool-button btn-button">Button</button>
      <button id="add-text-btn" class="tool-button btn-text">Text Input</button>
      <textarea placeholder="Your Text Here" rows="2" id="add-text-value"></textarea>
      <button class="tool-button btn-label">Label</button>
    
      <div class="spacer"></div>
      <div class="section-title">Containers</div>
      <button class="tool-button btn-grid">Grid Layout</button>
      <button class="tool-button btn-frame">Frame</button>
      <button class="tool-button btn-tab">Tab Widget</button>
    
      <div class="spacer"></div>
      <div class="section-title">Input Widgets</div>
      <button class="tool-button btn-checkbox">Checkbox</button>
      <button class="tool-button btn-radio">Radio Button</button>
      <button class="tool-button btn-slider">Slider</button>
    </div>
</body>
</div>

<script src="./js/fabric_custom.js"></script>
<!-- This code is page/fabric/jquery dependent and should be loaded last-->


</html>
